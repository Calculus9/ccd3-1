<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="dom" style="width: 970px;height: 600px;"></div>
  <script src="../../node_modules/d3/dist/d3.js"></script>
  <script src="../../dist/ccd3.js"></script>

  <script>
    const option = {
      name: 'horizontalBar',
      horizontalBar: {
        uniqueKey: 'name',
        on: {
          click: (event, value, data) => { console.log(event, value, data) }
        },
        animation: {
          duration: 1000,
          ease: d3.easeBounce
        }
      },
      layout: {
        margin: {
          top: 75,
          right: 50,
          bottom: 50,
          left: 100
        },
        zoom: false,
      },
      title: {
        text: 'Bar',
        subText: 'horizontal',
        transition: {
          duration: 2000,
          ease: d3.easeBackOut
        }
      },
      tooltip: {
        format: (event, data) => {
          let str = "";
          for (let key in data) {
            str += `${key} : ${data[key]} <br/>`;
          }
          return str;
        },
        transition: {
          duration: 300,
          ease: d3.easeBackOut
        }
      },
      axisLeft: {
        key: 'name',
        grid: true,
        scale: {
          name: 'scaleBand',
          reverse: false,
          paddingInner: 0.5,
          paddingOuter: 0.5,
        },
        transition: {
          duration: 1000,
          ease: d3.easeBounce
        }
      },
      axisBottom: {
        key: 'value',
        grid: true,
        scale: {
          name: 'scaleLinear',
          extent: false,
          reverse: false,
          nice: true,
        },
        transition: {
          duration: 1000,
          ease: d3.easeBounce
        }
      }
    }

    const theme = {
      name: 'default',
      primary1: '#93b7e3',
      primary2: '#59c4e6',
      primary3: '#edafda',
      primary4: '#516b91',
      primary5: '#a5e7f0',
      primary6: '#cbb0e3',
      colorSets: ['#93b7e3', ' #59c4e6', '#edafda', ' #516b91', '#a5e7f0', ' #cbb0e3', ' #3fb1e3', ' #6be6c1', ' #626c91', '#a0a7e6', '#c4ebad', '#96dee8'],
      layout: {
        backgroundColor: '#fff',
        textColor: '#212121',
        labelColor: '#eee',
      },
      title: {
        textStyle: {
          x: '0',
          y: '0',
          color: '#516b91',
          fontSize: '1.5em',
          fontWeight: '700'
        },
        subTextStyle: {
          x: '0',
          y: '0',
          color: '#93b7e3',
          fontSize: '1em',
          fontWeight: '400'
        },
      },
      axisBottom: {
        tickColor: '#eee',
        lineColor: '#ccc',
        textColor: '#999',
      },
      axisLeft: {
        lineColor: '#ccc',
        textColor: '#999',
      },
      tooltip: {
        pointerEvents: 'none',
        textColor: '#212121',
        backgroundColor: '#ffffffcc',
        boxShadow: '0 3px 14px rgba(0,0,0,0.4)',
        border: ' 1px solid #eee',
        borderRadius: '5px',
        padding: '0.75rem 1rem',
        whiteSpace: 'no-warp',
        zIndex: '3080',
        position: 'absolute',
      }
    }

    const [bar, setBar] = ccd3.init('dom', option, theme);

    const data = [
      { name: 'apple', value: 150, state: 'start' },
      { name: 'banana', value: 200, state: 'start' },
      { name: 'orange', value: 120, state: 'start' },
      { name: 'mango', value: 100, state: 'start' },
      { name: 'pineapple', value: 210, state: 'start' },
      { name: 'watermelon', value: 160, state: 'start' },
      { name: 'pitaya', value: 331, state: 'start' },
      { name: 'strawberry', value: 105, state: 'start' }
    ];

    setBar(data);

    setTimeout(() => {
      data.sort((a, b) => a.value - b.value);
      theme.title.textStyle.x = "100"
      bar.render()
    }, 1500)

  </script>
</body>

</html>
